<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>

<body>
    <h1>Main Page</h1>
    <p>This is some static content.</p>

    <h2>Dynamic Data from Myapp</h2>
    <ul>
        {% for item in data %}
        <li>{{ item.name }} - {{ item.age }}</li>
        
        {% empty %}
        <li>No data available.</li>
        {% endfor %}
    </ul>
</body>

</html>
